<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    <link rel="apple-touch-icon" href="icons/icon-512x512.png">
    <meta name="apple-mobile-web-app-status-bar" content="#5D737E">
    <meta name="theme-color" content="#5D737E">
</head>
<body>
    <div class="header">
        <h2>Quiz</h2>
    </div>
    <div id="container">
        <div id="tabs">
            <p id="lt" class="tabs" onclick="loginTabFun(event)">Log in</p>
            <p id="rt" class="tabs" onclick="regTabFun(event)">Register</p>

            <div id="clear"></div>
        </div>

        <div id="cont">
            <div id="login" class="comm">
                <h3>Sign in</h3>

                <input id="se" type="email" placeholder="Email" required/>
                <input id="sp" type="password" placeholder="Password" required/>
                <input type="submit" onclick="login(event)" value="Submit"/>

                <p onclick="forTabFun(event)">Forget Password?</p>
            </div>
            <div id="register" class="comm">
                <h3>Register</h3>

                <input id="re" type="email" placeholder="Email" required/>
                <input id="rp" type="password" placeholder="Password" required/>
                <input id="rrp" type="password" placeholder="Re write Password" required/>
                <input type="submit" onclick="register(event)" value="Submit"/>

            </div >
        </div>
    </div>
    <div class="main">
        <div class="final">
            <h3>Tu as répondu à toutes les questions</h3>
            <p>Score: </p><p class="score"></p>
            <h4>Veux-tu rejouer?</h4>
            <button id="again" class="submit">Encore</button>
        </div>
        <div class="quiz">
            <div class="count">
                <p class="current">0</p><p style="margin-left:40px"> / </p><p class="total"></p>
            </div>
            <h3 id="question"></h3>
            <label id="a1" class="container">
                <input type="radio" checked="checked" name="radio">
                <span class="checkmark"></span>
            </label>
            <label id="a2" class="container">
                <input type="radio" name="radio">
                <span class="checkmark"></span>
            </label>
            <label id="a3" class="container">
                <input type="radio" name="radio">
                <span class="checkmark"></span>
            </label>
            <label id="a4" class="container">
                <input type="radio" name="radio">
                <span class="checkmark"></span>
            </label>
            <button id="next" class="submit">Submit</button>
        </div>
        <div class="settings">
            <h3 style="text-align: center;">Prépare ton quiz!</h3>
            <label for="category">Categorie</label><br/>
            <select name="category" id="category">
                <option value="9">Connaissance générale</option>
                <option value="27">Animaux</option>
                <option value="15">Jeux vidéos</option>
                <option value="23">Histoire</option>
                <option value="21">Sports</option>
            </select>
            <div class="mt30">
                <label for="difficulty">Difficulté</label>
                <label class="container" style="display: inline; margin-left: 30px;">Facile
                    <input type="radio" name="radio" id="easy">
                    <span class="checkmark" style="margin-top: 2px;"></span>
                </label>
                <label class="container" style="display: inline; margin-left: 30px;">Moyen
                    <input type="radio" name="radio" id="medium">
                    <span class="checkmark" style="margin-top: 2px;"></span>
                </label>
                <label  class="container" style="display: inline; margin-left: 30px;">Difficile
                    <input type="radio" name="radio" id="hard">
                    <span class="checkmark" style="margin-top: 2px;"></span>
                </label>
            </div>
            <div class="mt30">
                <label for="questions">Nombre de questions</label>
                <input name="questions" id="questions" type="text" pattern="[0-9]*" />
            </div>
            <button id="start" class="submit">Commencer</button>
        </div>
    </div>

<!--    <script type="text/javascript" src="/js/app.js"></script>-->
    <script type="module" src="/js/login.js"></script>
    <script type="module" src="index.js"></script>
</body>
</html>
